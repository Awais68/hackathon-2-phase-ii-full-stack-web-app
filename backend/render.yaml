# Phase II Deployment Configuration for Render

# This file defines the Render deployment configuration for the FastAPI backend.
# Render automatically reads this file when connected to your GitHub repository.
# https://render.com/docs/yaml-config

services:
  - type: web
    name: todo-backend
    env: docker
    repo: https://github.com/Awais68/hackathon-2-phase-ii-full-stack-web-app
    branch: 011-phase2-deploy
    dockerfilePath: backend/Dockerfile
    dockerCommand: null
    healthCheckPath: /health
    numInstances: 1
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: https://*.vercel.app,http://localhost:3000
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production

databases:
  - name: todo-db
    plan: free
    databaseName: todo_db
    user: todo_user
